<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Inventario - Caso Pepsi</title>

  <style>
    :root {
      --bg-main: #0a0a0a;
      --card: #1a1a1a;
      --card-border: #2a2a2a;
      --text-main: #f8f8f8;
      --text-dim: #b3b3b3;
      --brand: #0066ff; /* azul tipo Pepsi */
      --brand-soft: rgba(0, 102, 255, 0.22);
      --radius-lg: 1.25rem;
      --radius-md: 0.75rem;
      --radius-sm: 0.5rem;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
    }

    main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem 5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .header-grid {
      display: grid;
      grid-template-columns: minmax(140px, 180px) 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 700px) {
      .header-grid {
        grid-template-columns: 1fr;
      }
    }

    .logo-box {
      background: #fff;
      color: #000;
      border-radius: 1.25rem;
      box-shadow: 0 30px 120px rgba(0, 102, 255, 0.5);
      padding: 1rem;
      min-height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
    }

    .section-block h1 {
      font-size: clamp(1.4rem, 1vw + 1rem, 2rem);
      font-weight: 600;
      color: var(--brand);
      line-height: 1.2;
      margin: 0 0 0.5rem;
    }

    .muted {
      font-size: 0.9rem;
      color: var(--text-dim);
      line-height: 1.5;
      max-width: 65ch;
    }

    .grid-main {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 900px) {
      .grid-main {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 1.25rem;
      padding: 1.25rem 1rem 1rem;
      box-shadow: 0 30px 120px rgba(0, 102, 255, 0.22);
    }

    .card.altglow {
      box-shadow: 0 30px 120px rgba(130, 190, 255, 0.25);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--brand);
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: var(--brand);
      border-radius: 999px;
      margin-top: 0.5rem;
      flex-shrink: 0;
    }

    .card-content {
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .card-content strong {
      color: var(--text-main);
      font-weight: 600;
    }

    .subcard {
      background-color: rgba(255,255,255,0.03);
      border: 1px solid #2a2a2a;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .subcard h3 {
      margin: 0 0 0.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .mini-code {
      background-color: rgba(0,0,0,0.4);
      border: 1px solid #2a2a2a;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.8rem;
      color: var(--text-main);
      line-height: 1.4;
      word-break: break-word;
    }

      color: var(--text-dim);
      line-height: 1.4
